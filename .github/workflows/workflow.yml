name: publish

on:
  push:
    branches:
      - main

jobs:

  tests:
    name: test, lint, type check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up dev environment
        run: >-
          pip install .[dev]
      - name: Test with pytest
        run: >-
          pytest -W error
      - name: Lint with ruff
        run: >-
          ruff check aqua_blue_benchmark/
      - name: Type check with mypy
        run: >-
          mypy aqua_blue_benchmark/
      - name: Set up benchmarks environment
        run: >-
          pip install .[benchmarks]
      - name: Lint with ruff
        run: >- 
          ruff check benchmarks/ 
      - name: Type check with mypy
        run: >-
          mypy benchmarks/

  benchmarks:
    name: run benchmarks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.11", "3.12" ]
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up benchmarks environment
        run: >-
          pip install .[benchmarks]
      - name: Run benchmarks scripts
        run: >-
          for file in benchmarks/*.py; do python "$file"; done
  
  
  create-docs:
    runs-on: ubuntu-latest
    needs: tests
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: False
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: >-
          pip install .[dev]
      - name: Build pdoc documentation
        run: >-
          pdoc --html aqua_blue_benchmark/ -o _build/
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdoc-docs
          path: _build/

  deploy-docs:
    needs:
      - create-docs
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: pdoc-docs
          path: _build/

      - name: Deploy documentation
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _build/aqua_blue_benchmark
          clean: true
